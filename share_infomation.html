<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>分享</title>

		<link rel="stylesheet" type="text/css" href="css/base.css" />

		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/new_style.css" />
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav back_red bg_white">
				<a href="javascript:void(0);" class="mui-icon mui-pull-left mui-action-back "><img class="nar_back margin_l_10" src="imgs/img_76.png"></a>
				<h1 class="mui-title c_white c_txt1 ">分享</h1>
				<a href="javascript:void(0);" class="mui-icon mui-pull-right mui-action-back "><img class="nar_back_l margin_l_10" src="imgs/new_img_08.png"></a>
			</header>
			<div class="share">
				<div class="share_item">
					<a href="#"><img src="imgs/new_img_013.gif"></a>
				</div>
				<div class="share_input">
					<div class="share_input_phone">
						<span class="input_phone_txt">手机号</span>
						<input type="text" class="input_fill" placeholder="请输入手机号码" />
					</div>
					<div class="share_input_phone input_phone_active">
						<span class="input_phone_txt">验证码</span>
						<input type="text" class="input_fill" placeholder="请输入短信验证码" />
						<span class="input_phone_txt span_yzm">发送验证码</span>
					</div>
				</div>
				<div class="drop_btn drop_btn_active">
					<div class="btn_text c_white">确定</div>
				</div>
				<div class="share_input_logo">
					<img src="imgs/new_img_021.png">
				</div>
			</div>

		</div>
	</body>

</html>
<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
