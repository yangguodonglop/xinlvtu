<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单填写</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>

	<body>
		<!--标题-->
		<div id="app">
		<header class="mui-bar mui-bar-nav b_w" style="box-shadow: none;">
			<a class="mui-action-back mui-pull-left"><img class="img11" src="../imgs/left_jt.png" /></a>
			<h1 class="mui-title">订单填写</h1>
		</header>
		
		<div class="mui-content">
			<!--用户是否登录-->
			<div class="order_txt1">
				可先<span class="txt_c6">登录</span>享受更多优惠
			</div>
			<div class="order_txt1" style="display: none;">
				需要手机<span class="txt_c6">认证</span>后才可提交订单
			</div>
			
			<!--订单商品-->
			<div class="b_w mar_t_1 row pad_l_15 pad_r_10 pad_t_10 pad_b_10">
				<img class="img19 fshr" src="../imgs/img_103.JPG"/>
				<div class="col4 mar_l_20 h_80">
					<span class="ts_16 ts_w_600 txt_c2">巴厘岛4晚五日游，武汉直飞，全程不换酒店，南湾含香蕉船一次</span>
					<!--<span class="ts_10 txt_c3"><img class="img20" src="../imgs/img_40.png"/>不支持退改</span>
					<span class="ts_12 txt_c4">订票须知 ></span>-->
					<span class="ts_12 txt_c4 txt_c4_active">2975<i>元</i></span>
				</div>		
			</div>
			
			<!--日期选择、购买数量-->
			<div class="b_w">
				<span class="txt_c2 ts_14 mar_l_10">选择日期</span>
				<div class="row mar_l_10 mar_r_10 mar_t_5">
					<template v-for="(item,$index) in list"> 
					<div id="date1" data-item=1 class="h_50 order_bor txt_c2 ts_11 mar_r_10" :class="{'order_bor5':curr==item}" @click="choiceDate(item)">
						<span class="time_1">{{item.nums}}</span><br /><i style="font-style: normal;">{{item.price}}</i>
					</div>
					<!--<div id="date2" data-item=2 class="h_50 order_bor txt_c2 ts_11 mar_r_10" :class="{'order_bor5':curr==2}" @click="choiceDate(2)">
						<span class="time_1">01-13 周六</span><br /><i style="font-style: normal;">￥100</i>
					</div>
					<div id="date3" data-item=3 class="h_50 order_bor txt_c2 ts_11 mar_r_10" :class="{'order_bor5':curr==3}" @click="choiceDate(3)">
						<span class="time_1">01-13 周六</span><br /><i style="font-style: normal;">￥100</i>
					</div>-->
					</template>
					<div id="date4" data-item=4 class="h_50 order_bor txt_c2 ts_11">
						更多日期>
					</div>
					
				</div>
				<div class="row h_56 pad_l_15 pad_r_15 ts_14 txt_c2">
					<span>购买数量</span>
					<div class="row w_81">
						<a class="but1"  href="#" @click="but_add()">-</a>
						<span class="but_txt">{{foodNum}}</span>
						<a class="but1" href="#" @click="but_reduce()" style="line-height: 27px;">+</a>
					</div>
				</div>
			</div>
			
			<!--用户信息-->
			<div class="b_w mar_t_10 txt_c2 ts_14 pad_t_15">
				<span class="pad_l_15 ts_w_800">联系人信息</span>
				<div class="br4 mar_t_10"></div>
				<div class="h_44 b_w row pad_l_15 pad_r_15">
					<span class="w_75 ts_w_600">姓名</span>
					<input type="text" name="" id=""  placeholder="str" v-model='str'
						style="border: 0; flex-grow: 1; height: 40px; margin-top: 13px; font-size: 14px;"/>
				</div>
				<div class="br4"></div>
				<div class="h_44 b_w row pad_l_15 pad_r_15">
					<span class="w_75 ts_w_600">电话</span>
					<input type="number" name="" id="" placeholder="str2" v-model='str2'
						style="border: 0; flex-grow: 1; height: 40px; margin-top: 13px; font-size: 14px;"/>
				</div>
				<!--<div class="br4"></div>
				<div class="h_44 b_w row pad_l_15 pad_r_15">
					<span class="w_75 ts_w_600">所在地区</span>
					<span style="flex-grow: 1;">湖北省武汉市洪山区关山街道</span>
					<img class="img17" src="../imgs/img_25.png"/>
				</div>-->
				<div class="br4"></div>
				<div class="h_80 b_w row1 pad_l_15 pad_r_15">
					<span class="w_75 ts_w_600 pad_t_10">留言</span>
					<textarea class="h_80 ts_14" type="text" v-model='str3' name="" id=""  placeholder="str3"
						style="border: 0; flex-grow: 1;"></textarea>
				</div>
			</div>
			<!--提交信息-->
		<div class="fix_but1 row">
			<span class="ts_12 txt_c2 mar_l_20">应付：<span class="ts_20 txt_c1">¥2975</span></span>
			<span class="wid_42 but_bac1" @click="goto_item()">提交订单</span>
		</div>
		<!--阅读并同意-->
			<div class="margin_10 padding_l_10 txt_12 c_txt1 login_hyxy"　@click="choiceDate1()" style="color: #474747; font-size: 12px; padding: 10px 0px 30px 15px;"><img class="order_iocn1" src="../imgs/img_41.png"/> <span class="c_txt2" style="color: #b8b8b8; font-size: 12px;">&nbsp;&nbsp;&nbsp;已阅读并同意</span>&nbsp;&nbsp;心旅天下预定条款</div>
			
		</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
		mui.init()
		var vm = new Vue({
		el: '#app',
		data:{
			 str: '杨洋',
			 str2: '15951813234',
			 str3: '15951813234',
            getStr: null,
			action : true,
			 foodNum: 0,
			 curr:'',
			 list:[
			 	{
			 	nums:"01-13周六",
			 	price:"$100"
			 	},
			 	{
			 	nums:"01-14周六",
			 	price:"$200"
			 	},
			 	{
			 	nums:"01-15周六",
			 	price:"$100"
			 	}
			 ]
			
		},
		mounted:function(){
		
		},
		methods:{
			choiceDate1 :function(){
				vm.action = !vm.action
				 if(vm.action==true){  
                    vm.action = false 
                }else{  
                     vm.action = true  
                } 
			},
			choiceDate:function(item){
				this.curr=item

			},
			but_add:function(){
			vm.foodNum--
		if(vm.foodNum<0){
			vm.foodNum=0
		}
			},
			but_reduce:function(){
			vm.foodNum++	
			},
			goto_item:function(){
				var reg=11 && /^((13|14|15|17|18)[0-9]{1}\d{8})$/;
                //var url="/nptOfficialWebsite/apply/sendSms?mobile="+this.ruleForm.phone;
                 if(vm.str==''){
                   alert("不能输入为空");
                };
                if(vm.str2==''){
                   alert("请输入手机号码");
                }else if(!reg.test(vm.str2)){
                    alert("手机格式不正确");
                };
                if(vm.action == false){
                	alert("请仔细阅读条款")
                }
				
				
			console.log(vm.str+"*"+vm.str2+"*"+vm.foodNum+'*'+"*"+vm.curr.nums+"*"+vm.curr.price)
			}
		}
	});

		(function($, doc) { 
	$('.login_hyxy')[0].addEventListener('tap', function(){
			if (vm.action) {
				$('.order_iocn1')[0].setAttribute('src', '../imgs/img_78.png')
				vm.action = false;
			}else{
				$('.order_iocn1')[0].setAttribute('src', '../imgs/img_41.png')
				vm.action = true;
			}
		});
	}(mui, document));
</script>
